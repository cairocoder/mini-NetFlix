<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a [routerLink]="['/movies']"><img src="../assets/logo.svg" alt="logo" width="100"></a>
        </div>
        <div class="col-3 text-center">
            <a class="blog-header-logo text-dark" [routerLink]="['/movies']">mini NetFlix</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <form id="searchForm" (ngSubmit)="searchMovies(searchTerm)" class="form-inline mt-2 mt-md-0 mr-2" _lpchecked="1">
                <input [(ngModel)]="searchTerm" name="searchTerm" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            </form>
            <a [routerLink]="['/movies/favourites']"><img src="../../../assets/my-fav.png" alt="My Favourite" width="32"></a>
        </div>
    </div>
</header>
