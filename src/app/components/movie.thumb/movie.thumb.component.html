
<div [routerLink]="['/movies', movie.id]" class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{ movie.title }}</h3>
        <div class="mb-1 text-muted">{{ movie.year }}</div>
    </div>
    <div class="col-auto d-none d-lg-block">
        <img src="{{ movie.image }}" alt="">
    </div>
</div>
